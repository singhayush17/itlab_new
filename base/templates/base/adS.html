

{% extends 'main.html' %} {% block content %} 
<div class="container">
    <div class="layout__box_startupProfile">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <h3>Additional Services</h3>
        </div>
      </div>
      <div class="layout__body">

        <form class="form" action="#" method="POST">
          {% csrf_token %}
          <div style="margin-bottom: 20px;">
            <label for="ques"><b>1. Select the facilities you require : </b></label><br>
            <input type="checkbox" id="ques">
            <label for="ques">Conference Hall</label><br>
            <input type="checkbox" id="ques">
            <label for="ques">Google / Amazon Credits</label><br>
            <input type="checkbox" id="ques">
            <label for="ques">Mentor Guidance</label>
          </div>


          <div class="form__group">

            <label for="support"><b>2. Mention the technical support that you require: </b></label>
            <input id="founder" name="founder" type="text" />
   
          </div>


          <div class="form__group">
            <label for="cofounder"><b>3. Description</b></label>
            <textarea class="form-control" id="cofounder" rows="3"></textarea>
          </div>
          <div style="margin: 25px auto;" class="form__group">
           <label for="ques"><b>4. Date of Requirement : </b></label>
            <input type="date" id="ques">
          </div>
          <div class="form__group">
            <label for="ques"><b>5. Time of Requirement : </b></label>
            <input type="time" id="ques">
          </div>
          <button class="btn btn--main" type="submit" style="margin-top:30px">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}

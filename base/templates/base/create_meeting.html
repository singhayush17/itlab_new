{% extends 'main.html' %} {% block content %}
<div class="container">
  <div class="layout__box">
    <div class="layout__boxHeader">
      <div class="layout__boxTitle">
        <h3>Schedule a meeting</h3>
      </div>
    </div>
    <div class="layout__body">
      <!-- <h2 class="auth__tagline">Find your study partner</h2> -->

      <form class="form" action="#" method="POST">
        {% csrf_token %}
        <div class="form__group">
          <select
            class="form-select"
            aria-label="Default select example"
            style="background-color: #4a414f00"
          >
            <option selected>Select a startup</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="form__group">
          <select
            class="form-select"
            aria-label="Default select example"
            style="background-color: #4a414f00"
          >
            <option selected>Select Admin team member</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="form__group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" />
        </div>
        <div class="form__group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="date" />
        </div>
        <div class="form__group">
          <label for="venue">Venue:</label>
          <input type="text" id="venue" name="venue" />
        </div>
        <div class="form__group">
          <label for="remarks" class="form-label">Remarks:</label>
          <textarea class="form-control" id="remarks" rows="3"></textarea>
        </div>
        <button class="btn btn--main" type="submit" style="margin-top: 30px">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
